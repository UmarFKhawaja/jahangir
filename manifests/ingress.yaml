apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sample-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: sample-app.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: sample-backend-service
                port:
                  number: 80
          - path: /app
            pathType: Prefix
            backend:
              service:
                name: sample-frontend-service
                port:
                  number: 80
